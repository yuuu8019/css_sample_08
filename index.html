<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>サイトのタイトル</title>
</head>

<body>
  <div id="wrap">
    <header> 
      <P>ヘッダー要素（ページ見出しやロゴ）が入ります</p>
    </header>
    <nav> 
      <P>ナビゲーションが入ります</P>
    </nav>
    <main> 
      <p class="mark">メイン要素（見出し、本文、画像などの主要な内容）が入ります</p>
      <p class="arrow">冒頭に三角を表示します</p>
<p><a href="#" class="download">ダウンロード</a></p>
    </main>
    <footer> 
      <P>フッター要素（コピーライトなど）が入ります</p>
    </footer>
  </div>
</body>
</html>
